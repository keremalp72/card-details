<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Details</title>
    <link rel="stylesheet" href="assets/card.css" />
    <script src="assets/card.js" defer></script>
  </head>
  <body>
    <div class="all-in-container">
    <div class="container">
      <div class="card-backside">
        <span class="black-bar"></span>
        <div class="grey-bar">
          <input id="cvc" type="text" value="000" disabled />
        </div>
        <img src="assets/images/card.svg" alt="" />
      </div>
      <div class="card-frontside">
        <div class="rounds">
          <span></span>
          <span></span>
        </div>
        <div class="card-number">
          <input
            id="cardNumber"
            type="text"
            value="0000 0000 0000 0000"
            disabled
          />
        </div>
        <div class="card-info">
          <h6 id="cardName">JANE APPLESEED</h6>
          <div class="card-date">
            <span id="mm">00</span>
            <span>/</span>
            <span id="yy">00</span>
          </div>
        </div>
      </div>
    </div>
    <div class="user-infos-container">
      <div class="card-holder-name">
        <h3>Cardholder Name</h3>
        <input id="userName" type="text" placeholder="e.g. Jane Appleseed" />
      </div>
      <div class="user-card-number">
        <h3>Card Number</h3>
        <input id="userNumber" type="text" placeholder="e.g. 1234 5678 9123 0000" />
      </div>
      <div class="date">
        <div class="date-header">
          <h3>Exp. Date (MM/YY)</h3>
          <h3>cvc</h3>
        </div>
        <div class="input-date">
          <input id="dateMonth" type="text" placeholder="MM" />
          <input id="dateYear" type="text" placeholder="YY" />
          <input id="inputCvc" class="cvc-input" type="text" placeholder="e.g. 123" />
        </div>
      </div>
      <button id="confirmBtn" class="confirm" >Confirm</button>
    </div>
  </div>

  </body>
</html>
